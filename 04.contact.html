    <!-- Contact Page -->
    <div class="contactPage">
        <div class="firstPage loadLeft">
            <div class="overlay"></div>
            <h3 class="appear">"Revive the Melodies, Embrace the Classics!"</h3>
        </div>
        <div class="secondPage loadRight">
            <h1>Contact Us</h1>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Name</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Contact Number</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="+65">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <div class="submit">
                    <input class="btn btn-primary" type="submit" value="Subscribe">
                    <a href="https://www.facebook.com">
                        <img class="social-icons" src="icons/facebook.png" alt="Facebook">
                      </a>
                      <a href="https://www.instagram.com">
                        <img class="social-icons" src="icons/instagram.png" alt="Instagram">
                      </a>
                      <a href="https://www.linkedin.com">
                        <img class="social-icons" src="icons/linkedin.png" alt="LinkedIn">
                      </a>
                      <a href="https://www.twitter.com">
                        <img class="social-icons" src="icons/twitter.png" alt="Twitter">
                      </a>
                </div>
                <div class="email">
                    <p>Email us at: Retrosonic@gmail.com</p>
                    <p>+65 6341 5673</p>
                </div>
        </div>

                <div class="col-sm-4 newsletter">
                    <h5>Subscribe to our Newsletter</h5>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Email address</label>
                    </div>
                    <input class="btn btn-primary" type="submit" value="Subscribe">
                    <div class="icon">
                        <a href="https://www.facebook.com">

                          <a href="https://www.instagram.com">

                          <a href="https://www.linkedin.com">
